<script>
    function aritmatika(angka1,angka2){
        this.angka1 = angka1;
        this.angka2 = angka2;

        var perkalian = function(){
            return `this.${angka1} * this.${angka2}`
        }

        var hasilPerkalian = function(){
            document.write(perkalian());
        }
    }

    var baru = new aritmatika(10,2);
    baru.hasilPerkalian();
</script>
