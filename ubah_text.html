<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi ubah tulisan</title>
</head>
<body>

    <!-- program ubah warna -->
    <p id="ubah">Tulisan ini bisa berubah ukuran</p>
    <button onclick="document.getElementById('ubah').style.fontSize='50px'">Ubah</button>
    <button onclick="document.getElementById('ubah').style.fontSize='16px'">Kembali</button>

    <!-- dibawah ini adalah menghilangkan element HTML -->
    <p id="hilang">Tulisan ini bisa menghilang</p>
    <button id="" onclick="document.getElementById('hilang').style.display='none'">Hilangkan</button>
    <button id="" onclick="document.getElementById('hilang').style.display='block'">Kembalikan</button>

</body>
</html>
