<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ubah tulisan dengan function</title>
</head>
<body>
    <h1 id="ubah">Tulisan ini bisa diubah</h1>
    <button onclick="ubah()">Munculkan tulisan</button>
    <script>
        function ubah(){
            document.getElementById('ubah').innerText="Tulisan telah diubah";
        }
    </script>
</body>
</html>
