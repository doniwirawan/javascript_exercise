<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
</head>
<style>
    a{
        display: flex;
        padding: 10px;
        text-decoration: none;
        color: white;
        background-color: rgb(83, 83, 83);
        width: 10%;
        text-align: center;
        margin: 5px auto;
    }
    a:hover{
        display: flex;
        padding: 10px;
        text-decoration: none;
        color: white;
        background-color: rgb(83, 83, 83);
        width: 10%;
        text-align: center;
        margin: 5px 700px;
    }
</style>
<body>
    <a href="">test 1</a>
    <a href="">test 2</a>
    <a href="">test 3</a>
    <a href="">test 4</a>
    <a href="">test 5</a>
</body>
</html>
