<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOni random things</title>
</head>
<style>
    .aqua{
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: aqua;
        margin: 50px auto;
    }
    .red{
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: red;
        margin: 50px auto; 
    }
</style>
<body>
    <div id="demo" class="aqua" onclick="myFunction()"></div>
    <script>
        function myFunction(){
            var circle = document.getElementById('demo');
            if(circle.className === 'aqua'){
                circle.className += ' red';
            }else{
                circle.className  = 'aqua';
            }
        }
    </script>
</body>
</html>
