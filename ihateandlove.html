<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 5em;
        cursor: pointer;
    }
    .red{
        color: red;
    }
</style>
<body>
    <h1>I</h1>
    <h1 class="red" id="change" onclick="changeFunction()">....</h1>
    <h1>U</h1>

    <script>
        function changeFunction(){
            var text = document.getElementById('change');
            text.innerText="LOVE";

            var konfirmasi = confirm('Do U Love Me?');
            if(konfirmasi == true){
                alert('thanks');
            }else{
                alert(':(');
            }
        }
    </script>
</body>
