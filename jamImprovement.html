<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cara untuk refresh setiap detik -->
    <!-- <meta http-equiv="refresh" content="1;"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .quote {
        font-family: 'Pinyon Script', cursive;
        margin-bottom: 40px;
    }

    .box {
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 10px;
        background-color: rgb(26, 26, 26);
        color: rgb(233, 233, 233);
        position: fixed;
    }

    #demo {
        font-size: 12em;

    }

    #demo2 {
        margin-bottom: 20px;
        margin-top: -10px;
        font-size: 1.5em;
        font-family: 'Playfair Display SC', serif;
        font-weight: bold;


    }

    .todayHours {
        font-size: 4em;
        margin-top: 80px;
        font-family: 'Playfair Display SC', serif;
        font-weight: lighter;

    }

    #gen {
        padding: 10px;
        background-color: rgb(233, 233, 233);
        color: rgb(26, 26, 26);
        cursor: pointer;

    }

    #gen:hover {
        background-color: rgb(163, 163, 163);
        color: rgb(0, 0, 0);
    }

    @media screen and (max-width: 600px) {
        .box {
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgb(26, 26, 26);
            color: rgb(233, 233, 233);
            position: fixed;
        }

        #demo {
            font-size: 6em;

        }

        #demo2 {
            margin-bottom: 20px;
            margin-top: -10px;
            font-size: .8em;
            font-family: 'Playfair Display SC', serif;
            font-weight: bold;


        }

        .todayHours {
            font-size: 2em;
            margin-top: 150px;
            font-family: 'Playfair Display SC', serif;

        }

        .quote {
            font-size: .7em;
            margin-bottom: 49px;

        }

        #gen {
            padding: 5px;
            background-color: rgb(233, 233, 233);
            color: rgb(26, 26, 26);
            cursor: pointer;

        }

        #gen:hover {
            background-color: rgb(163, 163, 163);
            color: rgb(0, 0, 0);
        }
    }
</style>

<body>

    <div class="box">
        <p class="todayHours">Today Hours</p>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p class="quote" id="quote">-- Dude, suckin' at something is the first step at being sorta good at
            something."<br>- Jake <small><em>(Adventure Time)</em></small> --
        </p>
        <a id="gen" onclick="return genQuote()">New Quote</a>
    </div>


    <script>
        function addZero(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
        var myVar = setInterval(function () {
            myTimer()
        }, 1000);

        function myTimer() {
            var d = new Date();
            var x = document.getElementById("demo");
            var h = addZero(d.getHours());
            var m = addZero(d.getMinutes());
            var s = addZero(d.getSeconds());
            x.innerHTML = h + ":" + m + ":" + s ;
        }

        function getDayName(dateStr, locale) {
            var date = new Date(dateStr);
            return date.toLocaleDateString(locale, {
                weekday: 'long'
            });
        }

        var dateStr = '06/04/2020';
        var day = getDayName(dateStr, "id-ID");
        var x = document.getElementById('demo2').innerText = `-- ${day} --`;

        var title = document.title = ` ${h} : ${m}`;


        function genQuote() {
            var random = Math.floor(Math.random() * 2) + 1;
            document.getElementById('quote').innerHTML = quotes[random];
        }


        var quotes = ["Blank",
            "\"Dude, suckin' at something is the first step at being sorta good at something.\"<br>-  Jake <small><em>(Adventure Time)</em></small>",
            "\"Either I will find a way, or I will make one.\"<br> - Philip Sidney",
            "\"Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.\"<br>- Thomas A. Edison",
            "\"You are never too old to set another goal or to dream a new dream.\"<br>- C.S Lewis",
            "\"If you can dream it, you can do it.\"<br>- Walt Disney",
            "\"Never give up, for that is just the place and time that the tide will turn.\"<br>- Harriet Beecher Stowe",
            "\"I know where I'm going and I know the truth, and I don't have to be what you want me to be. I'm free to be what I want.\"<br>- Muhammad Ali",
            "\"If you always put limit on everything you do, physical or anything else. It will spread into your work and into your life. There are no limits. There are only plateaus, and you must not stay there, you must go beyond them.\"<br>- Bruce Lee",
        ];
    </script>
</body>

</html>
