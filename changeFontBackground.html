<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        width: 80%;
        margin: 0 auto;
    }

    #paragraph {
        text-align: center;
    }

    .topBar {
        background-color: rgb(216, 216, 216);
        border: 2px solid rgb(31, 31, 31);
        border-radius: 50px;
        padding: 10px;
        width: 100%;
        margin: 0 auto;
        text-align: center;
        color: rgb(46, 46, 46);
    }
</style>

<body>
    <div class="container">
        <div class="topBar">
            <label for="" id="label">Change Font Size</label>
            <select id="fontSize" onchange="changeFontSize()">
                <option value="1em">1x</option>
                <option value="2em">2x</option>
                <option value="3em">3x</option>
                <option value="4em">4x</option>
            </select>
            <label for="" id="label">Change Font Color</label>
            <select id="fontColor" onchange="changeFontColor()">
                <option value="black">Black</option>
                <option value="white">white</option>
                <option value="grey">Grey</option>
                <option value="blue">blue</option>
                <option value="red">red</option>
            </select>

            <label for="" id="label">Change Background Color</label>
            <select id="bgColor" onchange="changeBgColor()">
                <option value="white">white</option>
                <option value="black">black</option>
                <option value="grey">Grey</option>
                <option value="blue">blue</option>
                <option value="red">red</option>
            </select>
            <button onclick="darkMode()">Dark Mode</button>
        </div>



        <p id="paragraph">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum assumenda ipsum unde
            quisquam,
            neque dolor atque nihil maxime iste eligendi excepturi porro minus velit molestias libero officiis est
            similique
            earum quis necessitatibus tempore! Corrupti, ducimus molestiae amet quibusdam rerum a.</p>

        
    </div>


    <script>
        function changeFontSize() {
            document.getElementById("paragraph").style.fontSize = document.getElementById("fontSize").value;
        }

        function changeFontColor() {
            document.getElementById("paragraph").style.color = document.getElementById("fontColor").value;
        }

        function changeBgColor() {
            var warna = document.body.style.background = document.getElementById("bgColor").value;
            // console.log(warna);
            if (warna == 'black') {


            }
        }

        function darkMode(){
            document.getElementById("paragraph").style.color = 'rgb(245, 245, 245)';
            document.body.style.background ='rgb(31, 31, 31)';
        }
    </script>
</body>

</html>
